<h2>Procedimientos por Ubicación</h2>
<div class="row">
    <div class="col-md-6">
        <table class="table" id="proceduresTable">
            <thead>
                <tr>
                    <th>Ubicación</th>
                    <th>Número de Procedimientos</th>
                </tr>
            </thead>
            <tbody>
                {% for item in procedures_by_location %}
                <tr>
                    <td>{{ item.location__name }}</td>
                    <td><a href="{% url 'procedures_by_location_list' item.location__id %}?start_date={{ start_date }}&end_date={{ end_date }}">{{ item.count }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <canvas id="proceduresChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('proceduresChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for item in procedures_by_location %}'{{ item.location__name }}',{% endfor %}],
            datasets: [{
                data: [{% for item in procedures_by_location %}{{ item.count }},{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 206, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(255, 159, 64, 0.8)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 1.5,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Procedimientos por Ubicación'
                }
            }
        }
    });
});
</script>
